bybit:
  symbol: LINKUSDT
  category: linear
  base_url: https://api.bybit.com
  exec_interval: 5m
  ctx_interval: 15m
  exec_limit: 1000
  ctx_limit: 1000
  start: 2025-12-01
  end: 2025-12-31
  warmup_bars: 0
indicators:
  exec_macd:
    fast: 9
    slow: 60
    signal: 18
  ctx_macd:
    fast: 6
    slow: 42
    signal: 15
  exec_cci:
    fast: 58
    medium: 96
    slow: 170
  ctx_cci:
    fast: 34
    medium: 88
    slow: 250
  stoch:
    k: 34
    d: 7
agent:
  exec_cci_extreme: 130.0
  ctx_cci_extreme: 70.0
  min_abs_force_exec: 0.0013000000000000002
  min_abs_force_ctx: 0.0009000000000000001
  take_exec_cci_extreme_if_ctx_not_extreme: false
  take_exec_and_ctx_cci_extreme: false
  signal_on_ctx_flip_if_exec_aligned: false
backtest:
  fee_rate: 0.0015
  exit_mode: trailing_stop
  tp_pct: 0.025
  trailing_stop_pct: 0.03
  sl_pct: 0.0
  stoch_high: 90.0
  stoch_low: 35.0
  stoch_wait_extreme: true
  max_signals: 0
output:
  out_dir: data/processed/backtests/macd_momentum_two_tf_yaml
  save_csv: true
  print_top_reasons: 10
