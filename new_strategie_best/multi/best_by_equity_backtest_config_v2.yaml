bybit:
  symbol: LINKUSDT
  category: linear
  base_url: https://api.bybit.com
  interval: 6h
  limit: 1000
  start: '2026-01-01'
  end: '2026-01-20'
window:
  window_days: 90
indicators:
  macd:
    fast: 12
    slow: 26
    signal: 9
  dmi:
    period: 24
    adx_smoothing: 6
  stoch:
    k: 18
    k_smooth: 5
    d: 4
  cci:
    period: 46
pivots:
  zone_pct: 0.005
  merge_pct: 0.01
  max_pivots: 10
signals:
  condition_window_bars: 70
  enable_premature: false
backtest:
  sl_pct: 0.1
output:
  out_dir: data/processed/backtests/new_strategie_flip_example
  png: true
  save_csv: true
